<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!-- Link to external JS file -->
</head>
<body>
   
    <div class="form"> 
        <h1>TIC TAC TOE</h1>
        <div>
            <span>Game Mode :</span>
            <input class="but" type="button" value="Player Vs Player">
        </div>
        <div class="playerContainer">
            <span class="playerNames">Enter player names:</span>
            <div class="players">
                <label for="player1">Player 1: </label>
                <input type="text" id="player1" class="player1" placeholder="Enter Player 1 name">
            </div>
            <div class="players">
                <label for="player2">Player 2: </label>
                <input type="text" id="player2" class="player2" placeholder="Enter Player 2 name">
            </div> 
               
        </div>
         <div class="winnerMessage" id="winnerMessage" >   
           <div data-winnerMessage-text></div>
           <button id="restartButton">Let the game begin!</button>
         </div>  
         
         <button id="gameButton">Let the game begin!</button>
    </div>
    
</body>
</html>
